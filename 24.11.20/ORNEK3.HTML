<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<body>
    <form>
       <input type="button"><br><!-- buton bilgisi -->
       <input type="checkbox"><br><!-- Birden fazla seçenek seçilebilir.-->
       <input type="color"><br><!--Kullanıcıların bir renk seçmesini sağlayan bir renk seçici açar.-->
       <input type="date"><br><!--Tarih seçmek için bir takvim arayüzü sunar. Kullanıcılar bir tarih seçebilir (yıl, ay, gün).-->
       <input type="datetime-local"><br><!--Hem tarih hem de saat seçmek için bir arayüz sağlar.-->
       <input type="email"><br><!-- E-posta formatında bir şey girilmesi beklenir ve bazı tarayıcılar doğrulama yapar.-->
       <input type="file"><br><!-- Dosya yüklemek için kullanılır.-->
       <input type="hidden"><br><!-- Formda veri taşımak için arka planda kullanılabilir.-->
       <input type="image"><br><!--Genellikle form gönderme için görsel bir buton olarak kullanılır.-->
       <input type="month"><br><!--Bu, tarih seçici gibi çalışır ancak yalnızca yıl ve ayı seçebilirsiniz.-->
       <input type="number"><br><!--Min, max ve adım (step) değerleri belirlenebilir.-->
       <input type="password"><br><!--Girilen karakterler gizlenir (asterisk veya nokta şeklinde).-->
       <input type="radio"><br><!-- Bir grup seçenekten yalnızca bir tanesini seçmek için kullanılan radio düğmesi.-->
       <input type="range"><br><!--Genellikle kaydırıcı (slider) olarak görünür.-->
       <input type="reset"><br><!-- Formdaki tüm alanlar varsayılan değerlerine döner.-->
       <input type="search"><br><!-- Genellikle, yazılan metni arama motorları veya veritabanlarında aramak için kullanılır.-->
       <input type="submit"><br><!--Formu göndermek için kullanılan bir buton-->
       <input type="tel"><br><!--Bazı cihazlar, telefon numarası formatında giriş yapmak için özel klavye sunar.-->
       <input type="text"><br><!-- Kullanıcılar buraya metin yazar.-->
       <input type="time"><br><!--Doğru formatta bir URL girilmesi beklenir.-->
       <input type="url"><br><!--Doğru formatta bir URL girilmesi beklenir.-->
       <input type="week"><br><!-- Kullanıcı belirli bir hafta ve yılı seçebilir-->
    </form>
    
</body>
</html>
